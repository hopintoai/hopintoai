<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="auth-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md" data-aos="fade-up">
        <div class="bg-white rounded-lg card-shadow overflow-hidden">
            <div class="px-8 py-10">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Sign in to your dashboard</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                            <i data-feather="log-in" class="mr-2 w-4 h-4"></i> Sign In
                        </button>
                    </div>
                </form>
                
                <div id="errorMessage" class="mt-4 text-center text-red-500 hidden">
                    Invalid username or password. Please try again.
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <button id="showRegisterBtn" class="text-indigo-600 hover:text-indigo-800 font-medium">Create one</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="hidden w-full max-w-md" data-aos="fade-up">
        <div class="bg-white rounded-lg card-shadow overflow-hidden">
            <div class="px-8 py-10">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                    <p class="text-gray-600 mt-2">Join our platform</p>
                </div>
                
                <form id="registerAccountForm" class="space-y-6">
                    <div>
                        <label for="newUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="newUsername" name="username" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="newPassword" name="password" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                            <i data-feather="user-plus" class="mr-2 w-4 h-4"></i> Create Account
                        </button>
                    </div>
                </form>
                
                <div id="registerErrorMessage" class="mt-4 text-center text-red-500 hidden"></div>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Already have an account? 
                        <button id="showLoginBtn" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign in</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        // User accounts storage
        let userAccounts = JSON.parse(localStorage.getItem('userAccounts')) || {
            'cory': { password: 'dontguessit' }
        };

        // Toggle between login and register forms
        document.getElementById('showRegisterBtn').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLoginBtn').addEventListener('click', function() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (userAccounts[username] && userAccounts[username].password === password) {
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        // Registration form handler
        document.getElementById('registerAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorEl = document.getElementById('registerErrorMessage');
            errorEl.classList.add('hidden');
            
            // Validation
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
                return;
            }
            
            if (username.length < 3) {
                errorEl.textContent = 'Username must be at least 3 characters';
                errorEl.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.classList.remove('hidden');
                return;
            }
            
            if (userAccounts[username]) {
                errorEl.textContent = 'Username already exists';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Create new account
            userAccounts[username] = { password: password };
            localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
            
            // Auto-login new user
            localStorage.setItem('authenticated', 'true');
            localStorage.setItem('currentUser', username);
            window.location.href = 'dashboard.html';
        });
        // Initialize forms
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
    </script>
</body>
</html>
